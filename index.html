<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16	">Welcome to <span class="font-bold	text-red-400 ">Bap er Bank</span>  !!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-5	font-semibold">Please Login</h3>
            <div action="">               
                <input type="email" id="user-email" class="border-2	border-gray-400	rounded block w-4/12  mb-5" placeholder="Your Email">

                <input type="password" id="user-password" class="border-2	border-gray-400	rounded block w-4/12  mb-5" placeholder="password">
                
                <button id="input-submit" class="bg-green-500 text-2xl px-3  text-white	rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
