<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Let's get some <span class="font-bold text-red-400 "> Mooooooooooooney!!</span></h1>
    </header>
    <main class=" w-3/4 mx-auto ">
        <!-- Balance and transition -->
        <section class="mt-10">
            <div class="grid grid-cols-3 w-3/4 mx-auto  gap-4">
               <div class="bg-blue-600 text-white p-6 rounded">
                   <h3 class="text-2xl">Deposit</h3>
                   <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
               </div>
               <div class="bg-yellow-600 text-white p-6 rounded">
                   <h3 class="text-2xl">Withdraw</h3>
                   <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
               </div>
               <div class="bg-green-600 text-white p-6 rounded">
                   <h3 class="text-2xl">Balance</h3>
                   <h4 class="text-4xl">$<span id="update-total">2000</span></h4>
               </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-10">
            <div class="grid gap-5 grid-cols-2">
                <div  class="bg-green-200 rounded p-8">
                    <h3 class="text-3x1">Please Deposit</h3>
                    <div action="">               
                        <input type="email" id="deposit-input" class="border-2	border-gray-400	rounded block w-9/12  mb-5" placeholder="$ amount you want to deposit">  
                        <button id="deposit-btn" class="bg-red-400 text-2xl px-3  text-white	rounded">Deposit</button>
                    </div>
                </div>
                <div  class="bg-blue-200 rounded p-8">
                    <h3 class="text-3x1">Please Withdraw</h3>
                    <div action="">               
                        <input type="email" id="withdraw-input" class="border-2	border-gray-400	rounded block w-9/12 mb-5" placeholder="$ amount you want to withdraw">  
                        <button id="withdraw-btn" class="bg-red-400 text-2xl px-3  text-white	rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
